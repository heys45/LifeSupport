<!DOCTYPE html>
<html lang="en">

    <script>
        fetch("https://script.google.com/macros/s/AKfycbwkQ_Q3QrYhNj6fuOLmCU6KYwFYFDQJpk6FGkV2OzbXlaw1vvJvi4SEAaefwvaDacOJ/exec", {
            method: 'POST',

            }),

            target.innerHTML = data;
