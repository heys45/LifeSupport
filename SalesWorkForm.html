<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SalesWorkForm.css">

    <title>訪問情報入力ページ</title>
</head>
<body>
    <div class="header">
        <h1 class="page-title">LifeSupport 営業サポートシステム</h1>
        <span class="menu"></span>
    </div>
    <div class="sub-header">
        <h2 class="sub-title">訪問情報入力ページ</h2>
    </div>
    
    <select name="" id="" class="prefecture"></select>




    <form action="/submit_to_notion" method="post"><label for="電話">電話:</label><br>
        <p>This is some additional info for phone number field.</p><input type="phone_number" id="電話" name="電話"
            value="Default Phone Number" placeholder="Enter a phone number here..."><br><label
            for="セレクト">セレクト:</label><br><select id="セレクト" name="セレクト">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select><br><label for="数値">数値:</label><br>
        <p>This is some additional info for number field.</p><input type="number" id="数値" name="数値" value="0"
            placeholder="Enter a number here..."><br><label for="日付">日付:</label><br><input type="date" id="日付"
            name="日付"><br><label for="チェックボックス">チェックボックス:</label><br><input type="checkbox" id="チェックボックス"
            name="チェックボックス"><br><label>マルチセレクト:</label><br><input type="radio" id="Option 1" name="マルチセレクト"
            value="Option 1"><label for="Option 1">Option 1</label><br><input type="radio" id="Option 2" name="マルチセレクト"
            value="Option 2"><label for="Option 2">Option 2</label><br><input type="radio" id="Option 3" name="マルチセレクト"
            value="Option 3"><label for="Option 3">Option 3</label><br><label for="名前">名前:</label><br>
        <p>This is some additional info for name field.</p><input type="title" id="名前" name="名前" value="Default Name"
            placeholder="Enter your name here..."><br><input type="submit" value="Submit">
    </form>
    

</body>
</html>
